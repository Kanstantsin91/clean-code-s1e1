<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="section-title">Add Item</h3>
        <div class="add-form">
          <input class="add-form__task" type="text"><button class="button button_add">Add</button>
        </div>
      </section>
      <section class="incomplited">
        <h3 class="section-title">Todo</h3>
        <ul class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="text-input">
            <button class="button button_edit">Edit</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="task-list__item task-list__item_edited">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input">
            <button class="button button_edit">Save</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task task_complited">See the Doctor</label>
            <input class="text-input"type="text">
            <button class="button button_edit">Edit</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
